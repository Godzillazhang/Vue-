<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <div id="cai">
        {{name}}
        <hr>
      <banner></banner>
    </div>
    <!-- 这里是模板 -->
    <template id="tp1">
        <div>
            这里是模板<br>
            {{name}}
        </div> 
    </template>

   
    <script>
        // template 必须只有一个根元素
        // 组件也有data 组件里的data 是一个函数 函数内部返回一个对象
    Vue.component('banner',{
        template:'#tp1',
        data(){
           return{
            name:'组件里的炁体源流'
           }
        }
    })
        new Vue({
            el:'#cai',
            data:{
                name:'炁体源流'
            }
        })
  
        /*
            vue.component 注册的组件是全局的组件
            components   注册的组件是局部组件 在实例内部注册
        */

    </script>
</body>
</html>
