<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <Fa></Fa>
    </div>
    <!-- 父组件 -->
    <template id="fa">
        <div>
            我是爸爸
            <hr>
            <Son @hehe='buy'></Son>
        </div>
    </template>
     <!-- 子组件 -->
     <template id="son">
        <div>
            <button @click="toggle">toggle</button>
        </div>
    </template>
    <script>
        Vue.component('Fa',{
            template:'#fa',
            methods:{
                buy(){
                    alert("12345")
                }
            }
        })
        Vue.component('Son',{
            template:'#son',
            methods:{
                toggle(){
                    console.log(1)
                    this.$emit('hehe')
                }
            }
        })
        new Vue({
            el:'#app'
        })
    </script>
    <!-- 
    组件通过
    自定义事件 
    $emit 能够触发绑定在自己身上的自定义事件
    子组件控制父组件的方法
    -->
</body>
</html>
