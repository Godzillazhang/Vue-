<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <Fa></Fa>
    </div>
    <!-- 父组件 -->
    <template id="fa">
        <div>
           <button @click='toggle'>toggle</button>
           {{show}}
           <hr>
           <!-- 属性绑定 变量 -->
            <Son :hehe='show'></Son>
        </div>
    </template>

    <!-- 子组件 -->
    <template id="son">
            <div>
                <div class="demo" v-if='hehe'>
                        {{hehe}}
                </div>
            </div>
        </template>
    <script>
        Vue.component('Fa',{
            template:'#fa',
            data(){
                return{
                    show:true
                }
            },
            methods:{
                toggle(){
                    console.log('fa')
                    this.show=!this.show

                }
            }
        })

        Vue.component('Son',{
            template:'#son',
            props:['hehe'], //该组件可以通过hehe这个自定义属性传递参数
            // created(){
            //     console.log(12,this)
            // }
        })

        new Vue({
            el:'#app',

        })    
    </script>
    <!-- 
    父组件 button 
    子组件 div 
    点击父组件按钮控制子组件div 的显示隐藏
    组件通信 父到子
    props 就是用来自定义属性的

    父组件 可以将自己的数据通过props 自定义属性 传递子组件
    子组件就可以使用父组件的数据
    父组件的数据发生改变子组件的数据就会自动更新
    props 的数据对于子组件来说只能使用不能修改
    -->
</body>
</html>
